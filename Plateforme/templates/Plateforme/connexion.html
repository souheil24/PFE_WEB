{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Connexion</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form method="POST" action="{% url 'connexion' %}">
            {% csrf_token %}
            <h1>Connexion</h1>

            {% if messages %}
            <div class="error-messages">
                {% for message in messages %}
                <p class="error">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <p class="info">Veuillez entrer votre nom d'utilisateur ou votre email pour vous connecter.</p>

            <div class="input-box">
                <input type="text" name="identifier" placeholder="Nom d'utilisateur ou Email" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Mot de passe" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
</body>
</html>
